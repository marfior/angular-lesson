// angular lesson 4
// ngIf
<button (click)="toggle = !toggle">Toggle</button>
<span *ngIf="toggle">Testing the ngIf</span>

<br/>
// ngFor
<table>
  <tr *ngFor="let user of usersRegistered; let i = index;">
    <td>{{i}}</td>
    <td>{{user.username}}</td>
    <td>{{user.surname}}</td>
  </tr>
</table>



<h1>TODO LIST</h1>
<table class="table-responsive">
  <!--<tr *ngFor="let todo of todolist">-->
    <!--<td [class.done-task]="todo.complete">{{todo.task_name}}</td>-->

  <tr>
    <td>
      <input type="text" [(ngModel)]="taskname"/>
      <button (click)="addToDo()">Add</button>

  </tr>

  <tr *ngFor="let todo of todolist">
    <td [class.done-task]="todo.complete"><input type="checkbox" [(ngModel)]="todo.complete" [checked]="todo.complete"  />{{todo.task_name}}</td>
  </tr>

</table>
